<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <style>
        body {
          background: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
          background: red;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 16px;
            color: #007bff;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to YAKAMMA Store</h1>
    <p>Shop for your favorite products!</p>
</div>

<div class="container">
    <div class="product">
        <img src="https://t4.ftcdn.net/jpg/06/56/52/31/360_F_656523101_T3CxXKOGq7KcbbMBGVqRv0zdhbWQqQqC.jpg" alt="Product 1">
        <div class="product-title">Product 1</div>
        <div class="product-price">$19.99</div>
    </div>

    <div class="product">
        <img src="https://www.shutterstock.com/image-photo/plain-curd-yogurt-dahi-hindi-260nw-1192618798.jpg" alt="Italian Trulli">
        <div class="product-title">Product 2</div>
        <div class="product-price">$24.99</div>
    </div>

    <div class="product">
        <img src="https://cdn4.sharechat.com/tatikallu_1f59025f-e0f1-4424-b4ad-3b08230dfff3-48faadbc-d546-4e47-8f4f-f3711df73bcf_cmprsd_40.jpg?tenant=sc&referrer=pwa-sharechat-service&f=rsd_40.jpg" alt="Product 3">
        <div class="product-title">Product 3</div>
        <div class="product-price">$29.99</div>
    </div>
    <!-- Add more product listings as needed -->
</div>

<div class="footer">
    <p>&copy; 2024 Simple E-Commerce Website. All rights reserved.</p>
</div>

</body>
</html>
